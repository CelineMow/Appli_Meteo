<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Mon application météo</title>
</head>

<body>

    <div id="mySidenav" class="sidenav">
        <a id="closeBtn" href="#" class="close">×</a>
        <ul>
            <li><a href="index.html">Météo du jour</a></li>
            <li><a href="#">Météo sur 7 jours</a></li>
        </ul>
    </div>

    <div class="burger-menu">
        <a href="#" id="openBtn" class="menu-toggle">
            <span class="burger-icon">
                <span></span>
                <span></span>
                <span></span>
            </span>
        </a>
    </div>


    <div class="application-meteo">
        <div class="container">
            <h3 class="brand"> La météo </h3>
            <div>
                <h1 class="temperature"> 16&#176;</h1>
                <div class="heure-ville">
                    <h1 class="nomVille">Paris</h1>
                    <small>
                        <span class="heure">06:09</span>
                        -
                        <span class="date"> Mercredi 27 Mars</span>
                    </small>
                </div>
                <div class="meteo">
                    <img class="icone">
                    <span class="condition">Ensoleillé</span>
                </div>
            </div>
        </div>

        <div class="panel">
            <form id="locationInput">
                <input type="text" class="search" placeholder="Rechercher une ville...">
                <button type="submit" class="submit" id="addCityBtn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>

            </form>
            <button class="btn-location">Localise
                <i class="fa-solid fa-location-dot"></i>
            </button>
            <ul class="ville" id="listeVille">

            </ul>

            <ul class="details">
                <h4>Météo en détail</h4>
                <li>
                    <span>Nuages</span>
                    <span class="nuage">0%</span>
                </li>
                <li>
                    <span>Humidité</span>
                    <span class="humidite">0%</span>
                </li>
                <li>
                    <span>Vent</span>
                    <span class="vent">0km/h</span>
                </li>
            </ul>
        </div>
    </div>
    <script>


    </script>
    <script src="function.js"></script>
    <script src="functionUtilitaire.js"></script>
    <script src="https://kit.fontawesome.com/6cc5d9a1eb.js" crossorigin="anonymous"></script>
</body>

</html>
